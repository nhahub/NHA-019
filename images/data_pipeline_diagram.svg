<svg viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="kafkaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#231F20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E25A1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F26522;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="postgresGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#336791;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90C4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hdfsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mysqlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4479A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9BC9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="streamlitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4B4B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flaskGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="airflowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#017CEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A9EFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6B7280" />
    </marker>
  </defs>
  
  <!-- Title -->
  <rect x="50" y="30" width="1100" height="80" rx="10" fill="url(#headerGrad)" />
  <text x="600" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Real-Time Data Pipeline Architecture
  </text>
  
  <!-- Data Sources -->
  <rect x="400" y="150" width="400" height="70" rx="10" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
  <text x="600" y="192" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937" text-anchor="middle">
    DATA SOURCES (API)
  </text>
  
  <!-- Arrow from Data Sources to Kafka -->
  <line x1="600" y1="220" x2="600" y2="270" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Apache Kafka -->
  <rect x="400" y="270" width="400" height="80" rx="10" fill="url(#kafkaGrad)" stroke="#000" stroke-width="2"/>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    Apache Kafka
  </text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="16" fill="#E5E7EB" text-anchor="middle">
    Real-time Ingestion
  </text>
  
  <!-- Arrow from Kafka to PySpark -->
  <line x1="600" y1="350" x2="600" y2="400" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- PySpark Processing -->
  <rect x="400" y="400" width="400" height="80" rx="10" fill="url(#sparkGrad)" stroke="#C84A1A" stroke-width="2"/>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    PySpark
  </text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="16" fill="#FEE2E2" text-anchor="middle">
    Stream Processing
  </text>
  
  <!-- Arrows from PySpark to PostgreSQL and HDFS -->
  <line x1="500" y1="480" x2="300" y2="570" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="480" x2="900" y2="570" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- PostgreSQL -->
  <rect x="100" y="570" width="400" height="80" rx="10" fill="url(#postgresGrad)" stroke="#2A5A7A" stroke-width="2"/>
  <text x="300" y="605" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    PostgreSQL
  </text>
  <text x="300" y="630" font-family="Arial, sans-serif" font-size="16" fill="#DBEAFE" text-anchor="middle">
    Real-time Storage
  </text>
  
  <!-- HDFS -->
  <rect x="700" y="570" width="400" height="80" rx="10" fill="url(#hdfsGrad)" stroke="#F59E0B" stroke-width="2"/>
  <text x="900" y="605" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1F2937" text-anchor="middle">
    HDFS
  </text>
  <text x="900" y="630" font-family="Arial, sans-serif" font-size="16" fill="#78350F" text-anchor="middle">
    Data Lake (Cold Storage)
  </text>
  
  <!-- Arrow from PostgreSQL to Streamlit -->
  <line x1="300" y1="650" x2="300" y2="720" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Streamlit Dashboard -->
  <rect x="100" y="720" width="400" height="80" rx="10" fill="url(#streamlitGrad)" stroke="#DC2626" stroke-width="2"/>
  <text x="300" y="755" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    Streamlit
  </text>
  <text x="300" y="780" font-family="Arial, sans-serif" font-size="16" fill="#FEE2E2" text-anchor="middle">
    Real-time Dashboard
  </text>
  
  <!-- Arrow from HDFS to PySpark ETL -->
  <line x1="900" y1="650" x2="900" y2="720" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- PySpark ETL -->
  <rect x="700" y="720" width="400" height="80" rx="10" fill="url(#sparkGrad)" stroke="#C84A1A" stroke-width="2"/>
  <text x="900" y="755" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    PySpark ETL
  </text>
  <text x="900" y="780" font-family="Arial, sans-serif" font-size="16" fill="#FEE2E2" text-anchor="middle">
    Batch Processing
  </text>
  
  <!-- Arrow from PySpark ETL to MySQL -->
  <line x1="900" y1="800" x2="900" y2="870" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- MySQL Data Warehouse -->
  <rect x="700" y="870" width="400" height="80" rx="10" fill="url(#mysqlGrad)" stroke="#3A6D8C" stroke-width="2"/>
  <text x="900" y="905" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    MySQL
  </text>
  <text x="900" y="930" font-family="Arial, sans-serif" font-size="16" fill="#DBEAFE" text-anchor="middle">
    Data Warehouse
  </text>
  
  <!-- Arrows from MySQL -->
  <line x1="800" y1="950" x2="650" y2="1020" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1000" y1="950" x2="1050" y2="1020" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- AI Model Training -->
  <rect x="450" y="1020" width="400" height="80" rx="10" fill="url(#aiGrad)" stroke="#7C3AED" stroke-width="2"/>
  <text x="650" y="1055" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    AI Model Training
  </text>
  <text x="650" y="1080" font-family="Arial, sans-serif" font-size="16" fill="#EDE9FE" text-anchor="middle">
    Machine Learning Pipeline
  </text>
  
  <!-- Batch Analysis -->
  <rect x="950" y="1020" width="200" height="80" rx="10" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="1050" y="1055" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Batch Analysis
  </text>
  <text x="1050" y="1080" font-family="Arial, sans-serif" font-size="14" fill="#D1FAE5" text-anchor="middle">
    Analytics & Reporting
  </text>
  
  <!-- Arrow from AI Model to Flask -->
  <line x1="650" y1="1100" x2="650" y2="1170" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Flask API -->
  <rect x="450" y="1170" width="400" height="80" rx="10" fill="url(#flaskGrad)" stroke="#4B5563" stroke-width="2"/>
  <text x="650" y="1205" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    Flask API
  </text>
  <text x="650" y="1230" font-family="Arial, sans-serif" font-size="16" fill="#E5E7EB" text-anchor="middle">
    ML Model Deployment
  </text>
  
  <!-- Apache Airflow (Orchestration) -->
  <rect x="200" y="1300" width="800" height="70" rx="10" fill="url(#airflowGrad)" stroke="#0369A1" stroke-width="2"/>
  <text x="600" y="1335" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    Apache Airflow
  </text>
  <text x="600" y="1358" font-family="Arial, sans-serif" font-size="16" fill="#DBEAFE" text-anchor="middle">
    Workflow Orchestration & Scheduling
  </text>
  
  <!-- Legend -->
  <text x="50" y="1400" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" font-style="italic">
    Data Flow Architecture - Real-time &amp; Batch Processing Pipeline
  </text>
</svg>